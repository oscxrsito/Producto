<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto Asombroso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/100" alt="Logo de la empresa">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Características</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#contact">Contacto</a>
    </nav>
  </header>

  <section id="features">
    <h2>Características</h2>
    <ul>
      <li>Alta calidad</li>
      <li>Diseño innovador</li>
      <li>Garantía de satisfacción</li>
    </ul>
  </section>

  <section id="video-section">
    <h2>Conoce nuestro producto</h2>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video del producto" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Suscríbete para más información</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Ingresa tu correo electrónico" 
        required>
      <input type="submit" id="submit" value="Suscribirse">
    </form>
  </section>

</body>
</html>
